name: CI

on:
  push:
    tags:
      - "contracts-v*"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/contracts-v')
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://npm.pkg.github.com
          scope: '@alexbelmont2103'

      - name: Install
        run: npm ci

      - name: Set package version from tag
        shell: bash
        run: |
          set -euo pipefail
          ref_name="${GITHUB_REF_NAME}"
          version="${ref_name#contracts-v}"

          if [[ "${ref_name}" == "${version}" ]]; then
            echo "Expected tag name to start with 'contracts-v' but got '${ref_name}'" >&2
            exit 1
          fi

          if [[ ! "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag version '${version}' is not a valid semver" >&2
            exit 1
          fi

          npm version "${version}" --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
